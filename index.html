<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Video Player es un reproductor de video que se hizo como proyecto en el curso de introduccion al desarrollo web en la plataforma de Leonidasesteban.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="shortcut icon" href="./assets/images/js.png" type="image/x-icon">
    <title>iJCode - Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="video">
            <video aria-label="Video de la pagina" id="video" poster="./assets/images/poster.jpg" src="./assets/videos/lofi.mp4" width="400px"></video>
            <div class="video-overlay">
                <h2 class="video-title">Musica para Programar</h2>
                <div class="video-actions">
                    <button aria-label="Regresar 10 segundos" class="button" id="backward" title="Regresar 10 segundos"></button>
                    <button aria-label="Reproducir el video" class="button" id="play" title="Reproducir el video"></button>
                    <button aria-label="Pausar el video" class="button" hidden id="pause" title="Pausar el video"></button>
                    <button aria-label="Avanzar 10 segundos" class="button" id="forward" title="Avanzar 10 segundos"></button>
                </div>
                <div class="video-range">
                    <input min="0" value="0" step="1" type="range" id="progress">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
